                     <h2>Add Project</h2>

                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
				<div class="row">
					<div class="col-md-12">
<!-- Form Elements -->
						<div class="panel panel-default">
							<div class="panel-heading">Fill Intern Details</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-6">
										<h3>Basic Details</h3>
										<form role="form">
											<div class="form-group">
												<label>Project Name</label>
												<input class="form-control" placeholder="Eg :- ElectrumX target calculation" />
											</div>
											
											<div class="form-group">
												<label>Lead</label>
												<input type="text" class="form-control" placeholder="Eg :- Shikher Singhal" />
											</div>
											<div class="form-group">
												<label>Project Link</label>
												<input class="form-control" placeholder="Eg :-github.com/florincoin/florincoin " />
											</div>
											<div class="form-group">
												<label>Priority</label>
												<select multiple class="form-control">
													<option>High</option>
													<option>Medium</option>	
													<option>Low</option>
												</select>
											</div>
											<div class="form-group">
												<label>Project Description</label>
												<textarea class="form-control" rows="4" cols="50" wrap="hard" placeholder="Type your text here...."></textarea>
											</div>
											<div class="form-group">
												<label>Skills Required</label>
												<textarea class="form-control" rows="4" cols="50" wrap="hard" placeholder="Eg :- Python"></textarea>
											</div>
										<button type="submit" class="btn btn-default">Submit Button</button>
										<button type="reset" class="btn btn-primary">Reset Button</button>
										</form>
                                    <br/>
									</div>		
							</div>
						</div>
<!-- End Form Elements -->
					</div>
				</div>
